<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="temporalizador usando js" />
    <meta name="keyword" content="" />
    <meta name="author" content="Dana Albornoz" />
    <title>TemporizadorðŸ•›</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <h1 class="container d-flex justify-content-center my-5 fs-1">
      Temporizador
    </h1>
    <div class="container d-flex justify-content-center my-5">
      <label for="timeInput" class="fs-2"
        >Ingresa el tiempo (en segundos):
      </label>
      <input
        class="mx-3"
        type="number"
        id="timeInput"
        min="1"
        placeholder="Segundos"
      />
      <div class="mx-3 fs-2" id="cronometro">00:00</div>
      <button class="btn btn-primary" id="iniciarbtn">Iniciar</button>
      <button class="btn btn-warning mx-3" id="pausarbtn">Pausar</button>
      <button class="btn btn-danger" id="reiniciarbtn">Reset</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/app.js"></script>
  </body>
